<div class="mb-5">
    <ol class="flex font-semibold text-primary dark:text-white-dark">
        <li class="bg-[#ebedf2] ltr:rounded-l-md rtl:rounded-r-md dark:bg-[#1b2e4b]">
            <a href="javascript:;" routerLink="/admin-approval"
                class="relative flex h-full items-center p-1.5 before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-t-transparent before:border-b-transparent before:border-l-[#ebedf2] hover:text-primary/70 ltr:pl-3 ltr:pr-2 ltr:before:-right-[15px] rtl:pr-3 rtl:pl-2 rtl:before:-left-[15px] rtl:before:rotate-180 dark:before:border-l-[#1b2e4b] dark:hover:text-white-dark/70">
                {{'Admin Settings'|translate}}</a>
        </li>
        <li class="bg-[#ebedf2] ltr:rounded-l-md rtl:rounded-r-md dark:bg-[#1b2e4b]">
            <a href="javascript:;" routerLink="/banner-module"
                class="relative flex h-full items-center p-1.5 before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-t-transparent before:border-b-transparent before:border-l-[#ebedf2] hover:text-primary/70 ltr:pl-3 ltr:pr-2 ltr:before:-right-[15px] rtl:pr-3 rtl:pl-2 rtl:before:-left-[15px] rtl:before:rotate-180 dark:before:border-l-[#1b2e4b] dark:hover:text-white-dark/70">
                {{'Advertisement'|translate}}</a>
        </li>
        <li class="bg-[#ebedf2] dark:bg-[#1b2e4b]">
            <a
                class="relative flex h-full items-center bg-primary p-1.5 text-white-light before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-t-transparent before:border-b-transparent before:border-l-primary ltr:pl-6 ltr:pr-2 ltr:before:-right-[15px] rtl:pr-6 rtl:pl-2 rtl:before:-left-[15px] rtl:before:rotate-180">
                {{'Advertisement Create'|translate}}</a>
        </li>

    </ol>
</div>

<div>
    
   
    <div class="flex flex-col gap-2.5 xl:flex-row">
        <div class="panel flex flex-row w-full ltr:xl:mr-6 rtl:xl:ml-6">
            <form [formGroup]="BannerForm"  class="flex-1 space-y-5 dark:text-white" (ngSubmit)="ban_create()" novalidate>
                <div class="flex flex-col justify-between lg:flex-row">
                    <div class="mb-6 w-full lg:w-1/2 ltr:lg:mr-6 rtl:lg:ml-6">
                        
                        <div class="mt-4 flex items-center" [ngClass]="isSubmitForm1 ? BannerForm.controls['ads_name'].errors ? 'has-error' : 'has-success' : ''">
                            <span class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">
                               <label for="Tool ads_name">{{'Advertisement Name'|translate}}</label>
                            </span>
                            <div class="relative text-white-dark">
                               <input id="ads_name-name"
                               type="text"
                               name="reciever-name"
                               class="form-input flex-1" 
                               name="name"
                               formControlName="ads_name"
                               placeholder="Enter Name"
                               oninput="this.value = this.value.toUpperCase()"
                                />
                            </div>
                            &nbsp;
                            <ng-container *ngIf="isSubmitForm1 && !BannerForm.controls['ads_name'].errors">
                              
                            </ng-container>
                            <ng-container *ngIf="isSubmitForm1 && BannerForm.controls['ads_name'].errors">
                                <p class="mt-1 text-danger">Please Provide Name</p>
                            </ng-container>
                          
                       </div>
                       <div class="mt-4 flex items-center">
                           <span class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">
                               <label for="ads_type">{{'Advertisement Type'|translate}}</label>
                            </span>
                            <div class="relative text-white-dark">
                               <select id="ctnSelect1" 
                               style="width: 157%;"
                               class="form-select text-white-dark t_width" 
                               required 
                               (change)="bannerTypeChanged($event)">
                               <option [value]="'service'">{{'Service Specific'|translate}}</option>
                               <option [value]="'tool'">{{'Tool Specific'|translate}}</option>
                               </select>
                            </div>
                            &nbsp;
                            <ng-container *ngIf="isSubmitForm1 && !BannerForm.controls['ads_type'].errors">
                              
                            </ng-container>
                            <ng-container *ngIf="isSubmitForm1 && BannerForm.controls['ads_type'].errors">
                                <p class="mt-1 text-danger">Please Provide Type</p>
                            </ng-container>
                          
                       </div>
               
                       <div class="mt-4 flex items-center">
                           <span class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">
                               <label for="ads_type">{{'Advertisement Description'|translate}}</label>
                            </span>
                          
                            <div class="relative text-white-dark">
                               <textarea id="ads_desc" 
                               style="width: 157%;"
                               class="form-textarea mt-4 t_width" 
                               placeholder="{{'Enter Description'|translate}}"
                               name="ads_desc" 
                               formControlName="ads_desc">
                               </textarea> 
                            </div>
                            &nbsp;
                            <ng-container *ngIf="isSubmitForm1 && !BannerForm.controls['ads_desc'].errors">
                              
                            </ng-container>
                            <ng-container *ngIf="isSubmitForm1 && BannerForm.controls['ads_desc'].errors">
                               
                            </ng-container>
                               
                       </div>
                        <div class="mt-4 flex items-center">
                            <span class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">
                                <label for="ads_type">{{'Advertisement Image'|translate}}</label>
                             </span>
                            <input id="file-input" style="display: none;" #file type="file" (change)="onFileChanged($event)"/>
                    
                            <div align="center" style="margin-top: 2%">
                                <button type="button" class="btn btn-info gap-2" 
                                [disabled]="button_act_state==1"
                                (click)="file.click()">
                                    {{"CHOOSE"|translate}}
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path opacity="0.8" d="M21.9998 12.6978C21.9983 14.1674 21.9871 15.4165 21.9036 16.4414C21.8067 17.6308 21.6081 18.6246 21.1636 19.45C20.9676 19.814 20.7267 20.1401 20.4334 20.4334C19.601 21.2657 18.5405 21.6428 17.1966 21.8235C15.8835 22 14.2007 22 12.0534 22H11.9466C9.79929 22 8.11646 22 6.80345 21.8235C5.45951 21.6428 4.39902 21.2657 3.56664 20.4334C2.82871 19.6954 2.44763 18.777 2.24498 17.6376C2.04591 16.5184 2.00949 15.1259 2.00192 13.3967C2 12.9569 2 12.4917 2 12.0009V11.9466C1.99999 9.79929 1.99998 8.11646 2.17651 6.80345C2.3572 5.45951 2.73426 4.39902 3.56664 3.56664C4.39902 2.73426 5.45951 2.3572 6.80345 2.17651C7.97111 2.01952 9.47346 2.00215 11.302 2.00024C11.6873 1.99983 12 2.31236 12 2.69767C12 3.08299 11.6872 3.3952 11.3019 3.39561C9.44749 3.39757 8.06751 3.41446 6.98937 3.55941C5.80016 3.7193 5.08321 4.02339 4.5533 4.5533C4.02339 5.08321 3.7193 5.80016 3.55941 6.98937C3.39683 8.19866 3.39535 9.7877 3.39535 12C3.39535 12.2702 3.39535 12.5314 3.39567 12.7844L4.32696 11.9696C5.17465 11.2278 6.45225 11.2704 7.24872 12.0668L11.2392 16.0573C11.8785 16.6966 12.8848 16.7837 13.6245 16.2639L13.9019 16.0689C14.9663 15.3209 16.4064 15.4076 17.3734 16.2779L20.0064 18.6476C20.2714 18.091 20.4288 17.3597 20.5128 16.3281C20.592 15.3561 20.6029 14.1755 20.6044 12.6979C20.6048 12.3126 20.917 12 21.3023 12C21.6876 12 22.0002 12.3125 21.9998 12.6978Z" fill="#fff"/>
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M17.5 11C15.3787 11 14.318 11 13.659 10.341C13 9.68198 13 8.62132 13 6.5C13 4.37868 13 3.31802 13.659 2.65901C14.318 2 15.3787 2 17.5 2C19.6213 2 20.682 2 21.341 2.65901C22 3.31802 22 4.37868 22 6.5C22 8.62132 22 9.68198 21.341 10.341C20.682 11 19.6213 11 17.5 11ZM19.5303 5.46967L18.0303 3.96967C17.7374 3.67678 17.2626 3.67678 16.9697 3.96967L15.4697 5.46967C15.1768 5.76256 15.1768 6.23744 15.4697 6.53033C15.7626 6.82322 16.2374 6.82322 16.5303 6.53033L16.75 6.31066V8.5C16.75 8.91421 17.0858 9.25 17.5 9.25C17.9142 9.25 18.25 8.91421 18.25 8.5V6.31066L18.4697 6.53033C18.7626 6.82322 19.2374 6.82322 19.5303 6.53033C19.8232 6.23744 19.8232 5.76256 19.5303 5.46967Z" fill="#fff"/>
                                        </svg>
                                        
                                        
                                </button>
                                <ng-container *ngIf="isSubmitForm1 && !BannerForm.controls['ads_image'].errors">
                              
                                </ng-container>
                                <ng-container *ngIf="isSubmitForm1 && BannerForm.controls['ads_image'].errors">
                                    <p class="mt-1 text-danger">Please Provide Image</p>
                                </ng-container>
                               
                            </div>
                        </div>
                        
                
                    </div>
                    <div class="w-full lg:w-1/2">
                     
                        <div>
            
                            <div class="mb-5 flex items-center justify-center" >
                                <div
                                    class="w-full max-w-[21rem] rounded border border-[#e0e6ed] bg-white shadow-[4px_6px_10px_-3px_#bfc9d4] dark:border-[#1b2e4b] dark:bg-[#191e3a] dark:shadow-none"
                                    style="background-color:#fff;border-radius: 40px 40px 20px 20px;"
                                    >
                                    <div class="py-7 px-6">
                                        <div class="-mx-6 -mt-7 mb-7 h-[215px] overflow-hidden rounded-tl rounded-tr" style="height: fit-content;">
                                            <img src="assets/images/banner/banner_top (1).jpg" alt=""  class="h-full w-full object-contain" style="height: fit-content; border-radius: 40px 40px 0 0;"/>
                                        </div>
                                        <div class="-mx-6 -mt-7 mb-7 h-[215px] overflow-hidden rounded-tl rounded-tr" style="height: fit-content;">
                                           <label style="color: white;">"Rams Image"</label>
                                        </div>
                                        <div class="-mx-6 -mt-7 mb-7 h-[215px] overflow-hidden rounded-tl rounded-tr" style="height: fit-content;">
                                            <img src="{{ads_image}}" alt="" class="h-full w-full object-cover" style="height: 120px;"/>
                                        </div>
                                        <div class="-mx-6 -mt-7 mb-7 h-[215px] overflow-hidden rounded-tl rounded-tr" style="height: fit-content;">
                                            <label style="color: white;">"Rams Image"</label>
                                         </div>
                                        <div class="-mx-6 -mt-7 mb-7 h-[215px] overflow-hidden rounded-tl rounded-tr" style="height: fit-content;">
                                            <img src="assets/images/banner/banner_end_new.jpg" alt=""  class="h-full w-full object-contain" style="height: fit-content"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                        
                
                    </div>
                
                
                </div>
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-1">
                    <div class="flex justify-end">
                        <button type="button" class="btn btn-dark gap-2" style="margin-right: 1%;" (click)="custom_confirm_modal()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-success gap-2" >
                            Create
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        
   
</div>
