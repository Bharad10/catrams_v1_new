<div class="mb-5">
    <ol class="flex font-semibold text-primary dark:text-white-dark">
        <li class="bg-[#ebedf2] ltr:rounded-l-md rtl:rounded-r-md dark:bg-[#1b2e4b]">
            <a href="javascript:;" routerLink="/customer-list"
                class="relative flex h-full items-center p-1.5 before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-t-transparent before:border-b-transparent before:border-l-[#ebedf2] hover:text-primary/70 ltr:pl-3 ltr:pr-2 ltr:before:-right-[15px] rtl:pr-3 rtl:pl-2 rtl:before:-left-[15px] rtl:before:rotate-180 dark:before:border-l-[#1b2e4b] dark:hover:text-white-dark/70">
                {{'Customer List'|translate}}</a>
        </li>
        <li class="bg-[#ebedf2] dark:bg-[#1b2e4b]">
            <a
                class="relative flex h-full items-center bg-primary p-1.5 text-white-light before:absolute before:inset-y-0 before:z-[1] before:m-auto before:h-0 before:w-0 before:border-[16px] before:border-l-[15px] before:border-r-0 before:border-t-transparent before:border-b-transparent before:border-l-primary ltr:pl-6 ltr:pr-2 ltr:before:-right-[15px] rtl:pr-6 rtl:pl-2 rtl:before:-left-[15px] rtl:before:rotate-180">
                {{'Edit Customer'|translate}}</a>
        </li>

    </ol>
</div>
   
   
   
   <div class="panel" *ngIf="loading==false&&cust_details">
        <div class="mb-5">
            <div class="space-y-2 font-semibold">
                <div class="rounded border border-[#d3d3d3] dark:border-[#1b2e4b]">
                    <button
                        type="button"
                        class="flex w-full items-center p-4 text-white-dark dark:bg-[#1b2e4b]"
                        [ngClass]="{ '!text-primary': accordians1 === 1 }"
                        (click)="accordians1 === 1 ? (accordians1 = null) : (accordians1 = 1)"
                    >
                       {{'Customer Details'|translate}}
                        <div class="ltr:ml-auto rtl:mr-auto" [ngClass]="{ 'rotate-180': accordians1 === 1 }">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4">
                                <path d="M19 9L12 15L5 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </button>
                    <div [@slideDownUp]="accordians1 !== 1" class="accordion-content">
                        <div class="space-y-2 border-t border-[#d3d3d3] p-4 text-[13px] text-white-dark dark:border-[#1b2e4b]">
                            <div class="flex flex-col gap-2.5 xl:flex-row">
                                <div class=" flex flex-row w-full ltr:xl:mr-6 rtl:xl:ml-6">
                                    <form [formGroup]="customerForm" class="flex-1 space-y-5 dark:text-white" (ngSubmit)="customerupdate()">
                                        <div class="flex flex-row space-x-4">
                                            <div class="flex-1">
                                                <label for="Tool Name">Customer Name</label>
                                                <div class="relative text-white-dark">
                                                    <input id="customername" type="text" placeholder="Enter Customer Name"
                                                        class="form-input placeholder:text-white-dark" formControlName="customername" />
                                                </div>
                                            </div>
                                            <div class="flex-1">
                                                <label for="customerphone">Customer Phone</label>
                                                <div class="relative text-white-dark">
                                                    <input id="customerphone" type="number" placeholder="Enter Customer Phone"
                                                        class="form-input placeholder:text-white-dark" formControlName="customerphone" />
                                                </div>
                                            </div>
                                            <div class="flex-1">
                                                <label for="alternatenumber">Customer Alternate Number</label>
                                                <div class="relative text-white-dark">
                                                    <input id="alternatenumber" type="number" placeholder="Enter Alternate Number"
                                                        class="form-input placeholder:text-white-dark" formControlName="alternatenumber" />
                                                </div>
                                            </div>
                                            <div class="flex-1">
                                                <label for="rentdays">Customer Email</label>
                                                <div class="relative text-white-dark">
                                                    <input id="email" type="email" placeholder="Enter Email"
                                                        class="form-input placeholder:text-white-dark" formControlName="customer_email" />
                                                </div>
                                            </div>
                                             
                                        </div>
                                        <div class="flex flex-row space-x-4">
                                            
                                            <div class="flex-1">
                                                <label for="rentdays">GSTIN Number</label>
                                                <div class="relative text-white-dark">
                                                    <input id="gstin" type="text" placeholder="Enter GSTIN"
                                                        class="form-input placeholder:text-white-dark" formControlName="custm_gstin" />
                                                </div>
                                            </div>
                                            <div class="flex-1">
                                                <label for="custtype">Customer Type</label>
                                                <input id="gstin" type="text" placeholder="Enter Type"
                                                        class="form-input placeholder:text-white-dark" [(ngModel)]="cstr_name" [ngModelOptions]="{standalone: true}" readonly/>
                                            </div>
                                            
                                        </div>
                                        <div class="flex flex-row space-x-4">
                                            
                                            <div class="flex-1">
                                                <label for="email">Customer Address</label>
                                                <div class="relative text-white-dark">
                                                    <textarea class="form-textarea mt-4" placeholder="Enter Customer Address"  formControlName="customeraddress"
                                                        name="customeraddress"></textarea>
                                                </div>
                                            </div>
                                            
                                            
                                        </div> 
                                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-1">
                                            <div class="flex justify-end">
                                                <button type="button" class="btn btn-dark gap-2" style="margin-right: 1%;">
                                                    Cancel
                                                </button>
                                                <button type="submit" class="btn btn-success gap-2">
                                                    Update
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rounded border border-[#d3d3d3] dark:border-[#1b2e4b]">
                    <button
                        type="button"
                        class="flex w-full items-center p-4 text-white-dark dark:bg-[#1b2e4b]"
                        [ngClass]="{ '!text-primary': accordians1 === 2 }"
                        (click)="accordians1 === 2 ? (accordians1 = null) : (accordians1 = 2)"
                    >
                        {{'Vendor Settings'|translate}}
                        <div class="ltr:ml-auto rtl:mr-auto" [ngClass]="{ 'rotate-180': accordians1 === 2 }">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4">
                                <path d="M19 9L12 15L5 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </button>
                    <div [@slideDownUp]="accordians1 !== 2" class="accordion-content">
                        <div class="border-t border-[#d3d3d3] p-4 text-[13px] dark:border-[#1b2e4b]">
                            <div class="flex flex-col gap-2.5 xl:flex-row">
                                <div class=" flex flex-row w-full ltr:xl:mr-6 rtl:xl:ml-6">
                                    <div class="grid flex-1 grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-2">
                                        
                                        <label class="mb-0 rtl:ml-2 sm:w-1/3 sm:ltr:mr-2">
                                        {{'Assign As Vendor'|translate}} 
                                        </label>
                                        <label class="w-12 h-6 relative">
                                            <input type="checkbox" class="custom_switch absolute w-full h-full opacity-0 z-10 cursor-pointer peer" id="custom_switch_checkbox4" [(ngModel)]="v_flag" [ngModelOptions]="{standalone: true}" (change)="update_v_flag()"/>
                                            <span for="custom_switch_checkbox4" class="bg-[#ebedf2] dark:bg-dark block h-full rounded-full before:absolute before:left-1 before:bg-white dark:before:bg-white-dark dark:peer-checked:before:bg-white before:bottom-1 before:w-4 before:h-4 before:rounded-full peer-checked:before:left-7 peer-checked:bg-primary before:transition-all before:duration-300"></span>
                                        </label>
                                       </div>
                                </div>
                                <div class=" flex flex-row w-full ltr:xl:mr-6 rtl:xl:ml-6">
                                    <div class="grid flex-1 grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-2">
                                        <div  class="flex flex-col sm:flex-row" style="align-items: center;">
                                            <label  for="v_number" class="mb-0 rtl:ml-2 sm:w-1/3 sm:ltr:mr-2" style="display: flex;">
                                            {{"Cash Percentage"|translate}} &nbsp;&nbsp;
                                            </label>
                                            <div  class="flex">
                                            <input  id="d_days" maxlength="10" type="text" placeholder="Reopening of workcard" class="form-input ltr:rounded-r-none rtl:rounded-l-none ng-untouched ng-pristine ng-invalid" [(ngModel)]="percent" >
                                            <button  type="button" class="btn btn-info ltr:rounded-l-none rtl:rounded-r-none" [disabled]="percent==0" (click)="update_v_flag()"> UPDATE </button>
                                            </div>
                                        </div>
                                       </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rounded border border-[#d3d3d3] dark:border-[#1b2e4b]">
                    <button
                        type="button"
                        class="flex w-full items-center p-4 text-white-dark dark:bg-[#1b2e4b]"
                        [ngClass]="{ '!text-primary': accordians1 === 3 }"
                        (click)="accordians1 === 3 ? (accordians1 = null) : (accordians1 = 3)"
                    >
                        {{'Sales Details'|translate}}
                        <div class="ltr:ml-auto rtl:mr-auto" [ngClass]="{ 'rotate-180': accordians1 === 3 }">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4">
                                <path d="M19 9L12 15L5 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </button>
                    <div [@slideDownUp]="accordians1 !== 3" class="accordion-content">
                        <div class="border-t border-[#d3d3d3] p-4 text-[13px] dark:border-[#1b2e4b]">
                            <div >
                                <div class="relative">
                                    <input type="text"
                                        class="peer form-input bg-gray-100 placeholder:tracking-widest ltr:pl-9 ltr:pr-9 rtl:pr-9 rtl:pl-9 sm:bg-transparent ltr:sm:pr-4 rtl:sm:pl-4"
                                        (input)="onSearch(searchvalue)" [(ngModel)]="searchvalue" name="sval"placeholder="Search..." style="width: 250px;
                                        margin-left: 80%;" />
                                    <button type="button"
                                        class="absolute inset-0 h-9 w-9 appearance-none peer-focus:text-primary ltr:right-auto rtl:left-auto" style="margin-left: 80%;">
                                        <svg class="mx-auto" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="11.5" cy="11.5" r="9.5" stroke="currentColor" stroke-width="1.5"
                                                opacity="0.5" />
                                            <path d="M18.5 18.5L22 22" stroke="currentColor" stroke-width="1.5"
                                                stroke-linecap="round" />
                                        </svg>
                                    </button>
                                    <button type="button"
                                        class="absolute top-1/2 block -translate-y-1/2 hover:opacity-80 ltr:right-2 rtl:left-2 sm:hidden"
                                        (click)="onSearch(searchvalue)">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <circle opacity="0.5" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                                            <path d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5" stroke="currentColor"
                                                stroke-width="1.5" stroke-linecap="round" />
                                        </svg>
                                    </button>
                                </div>
                                <br><br>
                                <div class="datatable">
                                    <ng-datatable [rows]="filteredRows" [columns]="cols" skin="whitespace-nowrap bh-table-hover" search
                                        firstArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M13 19L7 12L13 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path opacity="0.5" d="M16.9998 19L10.9998 12L16.9998 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
                                        lastArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M11 19L17 12L11 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path opacity="0.5" d="M6.99976 19L12.9998 12L6.99976 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg> '
                                        previousArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M15 5L9 12L15 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
                                        nextArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M9 5L15 12L9 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'>
                                        <ng-template slot="Action" let-value="data">
                                            <button type="button" ngxTippy data-tippy-content="Edit"
                                                                    >
                                                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                                        xmlns="http://www.w3.org/2000/svg">
                                                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                                                            d="M2 6.63415C2 4.07478 4.07478 2 6.63415 2C9.19351 2 11.2683 4.07478 11.2683 6.63415C11.2683 9.19351 9.19351 11.2683 6.63415 11.2683C4.07478 11.2683 2 9.19351 2 6.63415Z"
                                                                            fill="#1C274C" />
                                                                        <path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd"
                                                                            d="M12.7324 17.3658C12.7324 14.8065 14.8072 12.7317 17.3666 12.7317C19.9259 12.7317 22.0007 14.8065 22.0007 17.3658C22.0007 19.9252 19.9259 22 17.3666 22C14.8072 22 12.7324 19.9252 12.7324 17.3658Z"
                                                                            fill="#1C274C" />
                                                                        <path
                                                                            d="M2 17.5C2 15.3787 2 14.318 2.65901 13.659C3.31802 13 4.37868 13 6.5 13C8.62132 13 9.68198 13 10.341 13.659C11 14.318 11 15.3787 11 17.5C11 19.6213 11 20.682 10.341 21.341C9.68198 22 8.62132 22 6.5 22C4.37868 22 3.31802 22 2.65901 21.341C2 20.682 2 19.6213 2 17.5Z"
                                                                            fill="#1C274C" />
                                                                        <path opacity="0.5"
                                                                            d="M13 6.5C13 4.37868 13 3.31802 13.659 2.65901C14.318 2 15.3787 2 17.5 2C19.6213 2 20.682 2 21.341 2.65901C22 3.31802 22 4.37868 22 6.5C22 8.62132 22 9.68198 21.341 10.341C20.682 11 19.6213 11 17.5 11C15.3787 11 14.318 11 13.659 10.341C13 9.68198 13 8.62132 13 6.5Z"
                                                                            fill="#1C274C" />
                                                                    </svg>
                                
                                                                </button>
                                            
                                        </ng-template>
                                    </ng-datatable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loader" *ngIf="loading==true"></div>
