</div>




        <div class="flex flex-col gap-2.5 xl:flex-row" *ngIf="loader==false&&serv_pack_list">
            <div class="panel flex-1 px-0 py-6 ltr:xl:mr-6 rtl:xl:ml-6">
                <div class="flex flex-wrap justify-between px-4">
                    <div class="mb-6 w-full lg:w-1/2">
                        <div class="text-lg font-semibold f_color">{{"Service Request Details"|translate}}:-</div>

                        <div class="mt-4 flex items-center">
                            <label for="invoiceLabel"
                                class=" mb-0 w-1/3 ltr:mr-2 rtl:ml-2 ng-tns-c35-2 rtl:ml-2 f_color">{{'Service Request ID'|translate}}</label>
                            <input id="invoiceLabel" type="text" name="inv-label" class="form-input w-2/3 lg:w-[250px]"
                                placeholder="Enter Invoice Label" name="title" [(ngModel)]="serv_pack_list.serm_number"
                                disabled />
                        </div>
                        <div class="mt-4 flex items-center">
                            <label for="startDate"
                                class=" mb-0 w-1/3 ltr:mr-2 rtl:ml-2 ng-tns-c35-2 rtl:ml-2 f_color">{{"DATE"|translate}}</label>
                            <input id="startDate" type="text" name="inv-date" class="form-input w-2/3 lg:w-[250px]"
                                name="invoiceDate" [(ngModel)]="serv_pack_list.serm_createdon" disabled />
                        </div>
                        <div class="mt-4 flex items-center">
                            <br>


                        </div>
                    </div>
                    <div class="mb-6 w-full lg:w-1/2">
                        <div class="mt-4 flex items-center">
                            <label for="reciever-name" class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Customer Name'|translate}}</label>
                            <input type="text" name="reciever-name" class="form-input flex-1" placeholder="Enter Name"
                                [(ngModel)]="serv_pack_list.cstm_name" disabled />
                        </div>
                        <div class="mt-4 flex items-center">
                            <label for="reciever-number" class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color" >{{'Customer Phone Number'|translate}}</label>
                            <input id="reciever-number" type="text" name="reciever-number" class="form-input flex-1"
                                name="phone" placeholder="Enter Phone Number" [(ngModel)]="serv_pack_list.cstm_phone"
                                disabled />
                        </div>
                    </div>

                </div>

                <hr class="my-6 border-[#e0e6ed] dark:border-[#1b2e4b]" />
                <div class="mt-8 px-4">
                    <div class="flex flex-col justify-between lg:flex-row">
                        <div class="mb-6 w-full lg:w-1/2 ltr:lg:mr-6 rtl:lg:ml-6">

                            <div class="text-lg font-semibold f_color">{{'Vehicle Details'|translate}}:-</div>
                            <div class="mt-4 flex items-center">
                                <label for="acno" class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Registration Number'|translate}}</label>
                                <input id="acno" type="text" name="acno" class="major-fonts form-input flex-1" name="no"
                                    placeholder="Registration number not mentioned" [(ngModel)]="serv_pack_list.custveh_regnumber"
                                    readonly />
                            </div>
                            <div class="mt-4 flex items-center">
                                <label for="acno" class=" mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Vin Number'|translate}}</label>
                                <input id="myInput" type="text" name="acno" class="major-fonts form-input flex-1" name="no"
                                    placeholder="Vin number not mentioned" [(ngModel)]="serv_pack_list.custveh_vinnumber"
                                    readonly />
                                    &nbsp;
                                    <a (click)="copytext(serv_pack_list.custveh_vinnumber)" style=" cursor: pointer;">
                                        <svg width="18" height="18"  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M6 11C6 8.17157 6 6.75736 6.87868 5.87868C7.75736 5 9.17157 5 12 5H15C17.8284 5 19.2426 5 20.1213 5.87868C21 6.75736 21 8.17157 21 11V16C21 18.8284 21 20.2426 20.1213 21.1213C19.2426 22 17.8284 22 15 22H12C9.17157 22 7.75736 22 6.87868 21.1213C6 20.2426 6 18.8284 6 16V11Z" stroke="#09a4f0" stroke-width="1.5"/>
                                            <path d="M6 19C4.34315 19 3 17.6569 3 16V10C3 6.22876 3 4.34315 4.17157 3.17157C5.34315 2 7.22876 2 11 2H15C16.6569 2 18 3.34315 18 5" stroke="#09a4f0" stroke-width="1.5"/>
                                            </svg>
                                     </a>
                            </div>
                         
                        </div>
                        <div class="w-full lg:w-1/2">


                            <div class="mt-4 flex items-center">
                                <label for="vehmake" class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Make'|translate}}</label>
                                <input id="vehmake" type="text" class="major-fonts form-input"
                                    [(ngModel)]="serv_pack_list.make_name" readonly />
                            </div>
                            <div class="mt-4 flex items-center">
                                <label for="vehmodel" class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Model'|translate}}</label>
                                <input id="vehmodel" type="text" class="major-fonts form-input"
                                    [(ngModel)]="serv_pack_list.model_name" readonly />
                            </div>
                            <div class="mt-4 flex items-center">
                                <label for="vinnum" class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Variant'|translate}}</label>
                                <input id="vinnum" type="text" class="major-fonts form-input"
                                    [(ngModel)]="serv_pack_list.variant_name" readonly />
                            </div>

                            <br>

                        </div>
                    </div>
                </div>
                <hr class="my-6 border-[#e0e6ed] dark:border-[#1b2e4b]" />
                &nbsp;
                <ng-container *ngIf="serv_pack_list.custveh_datacard_url==null">
                    <div class="flex flex-row space-x-4" style="margin-left: 1%;"  >
                        <div class="flex-2">
                            <div class="col-md-12 image-upload" align="center" style="height: 150px">       
                                <label for="file-input" class="label col-form-label f_color">{{'Data Card Image'|translate}}*</label><br />
                                <img [src]="imageurl" class="user-img" accept="image/*" alt="" width="120px"
                                    height="120px" />
                                <input id="file-input" 
                                #file type="file"
                                accept="image/*"
                                 (change)="onFileChanged($event)"  style="display: none;" />
                            </div>
                            <div align="center" style="margin-top: 2%">
                                <button type="button" class="btn btn-info gap-2" *ngIf="img_loader==false" (click)="file.click()">
                                    {{'CHOOSE'|translate}}
                                </button>
                                <button type="submit" class="btn btn-gradient
                             !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)]"  *ngIf="img_loader==true"
                             disabled style="background-color: #b82a27;color: #f1ffd7f5;">
                             {{'Loading'|translate}}  <svg
                                viewBox="0 0 24 24"
                                width="24"
                                height="24"
                                stroke="currentColor"
                                stroke-width="1.5"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="inline-block h-5 w-5 shrink-0 animate-[spin_2s_linear_infinite] align-middle ltr:mr-2 rtl:ml-2" >
                                <line x1="12" y1="2" x2="12" y2="6"></line>
                                <line x1="12" y1="18" x2="12" y2="22"></line>
                                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                                <line x1="2" y1="12" x2="6" y2="12"></line>
                                <line x1="18" y1="12" x2="22" y2="12"></line>
                                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                            </svg>
                              
                                
                              </button>
                            </div>
                        </div>
                        <div class="flex-2">
                            <button class="btn btn-outline-info btn-sm" 
                            (click)="uploaddatacard.open()"
                            [disabled]="(datacardimage.length)==0||img_loader==true">{{'UPLOAD DATACARD'|translate}}</button>
                            <modal #uploaddatacard [closeOnOutsideClick]="false">
                                <ng-template #modalHeader >
                                 
                                </ng-template>
                                <ng-template #modalBody>
                                    
                                    {{'Upload Data Card to this Vin Number'|translate}} <span class="major-fonts">{{serv_pack_list.custveh_vinnumber}}</span> ?
                                    
                                </ng-template>
                                <ng-template #modalFooter>
                                    <button type="button" (click)="uploaddatacard.close()"
                                        class="btn btn-outline-danger">{{'Cancel'|translate}}</button>
                                        &nbsp;
                                        <button class="btn btn-outline-success " 
                                        (click)="data_card_upload()"
                                        [disabled]="(datacardimage.length)==0">{{'Confirm'|translate}}</button>
                                </ng-template>
                            </modal>
                        </div>
                    </div>
                    <div class="mt-10 grid grid-cols-1 gap-3 sm:grid-cols-2 md:grid-cols-3">
                        <ng-container *ngFor="let item of titems; index as i">
                            <a
                                style="position: relative"
                                href="javascript:;"
                                [ngClass]="{ 'md:col-span-2 md:row-span-2': i == 4 }"
                                (click)="opentool(i)"
                            >
                                <img [src]="item.src" alt="image-gallery" class="h-full w-full rounded-md object-cover" />
                                <button style="position: absolute; top: 5px; right: 5px" (click)="deleteimage(i)">
                                    <img
                                        class="w-7"
                                        src="https://www.pngall.com/wp-content/uploads/4/Red-Close-Button-Transparent.png"
                                    />
                                </button>
                            </a>
                        </ng-container>
                    </div>
                </ng-container>
             
                <ng-container *ngIf="serv_pack_list.custveh_datacard_url!=null">
        
                    <div class="mt-10 grid grid-cols-1 gap-3 sm:grid-cols-2 md:grid-cols-3">
                        <ng-container *ngFor="let item of usritems; index as i">
                            <a href="javascript:;" [ngClass]="{ 'md:row-span-2 md:col-span-2': i == 4 }" (click)="openusr(i)">
                                <img [src]="item.src" alt="image-gallery" class="h-full w-full rounded-md object-cover" />
                            </a>
                        </ng-container>
                    </div>
                </ng-container>

        
            </div>

        </div>
        <div class="loader" *ngIf="loader==true"></div>
