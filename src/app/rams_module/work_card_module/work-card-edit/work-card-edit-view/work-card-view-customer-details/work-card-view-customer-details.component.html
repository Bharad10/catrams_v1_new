<div class="space-y-2 border-t border-[#d3d3d3] p-4 text-[13px] text-white-dark dark:border-[#1b2e4b]">
    <div class="flex flex-col justify-between lg:flex-row">
        <div class="mb-6 w-full lg:w-1/2 ltr:lg:mr-6 rtl:lg:ml-6">
            <div class="text-lg font-semibold f_color" style="font-size: 25px;">
               <u> {{'Customer Details'|translate}}</u> :-</div>
            <div class="mt-4 flex items-center">
                <span class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Customer Name'|translate}}</span>
                <input id="reciever-name" type="text" name="reciever-name" class="form-input flex-1"
                    name="name" [(ngModel)]="request_details.cstm_name" readonly />
            </div>
            <div class="mt-4 flex items-center">
                <span class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Customer Phone'|translate}}</span>

                <input id="reciever-number" type="text" name="reciever-number" class="form-input flex-1"
                    [(ngModel)]="request_details.cstm_phone" readonly name="phone" />
            </div>

            <div class="mt-4 flex items-center">
                <span class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Customer Email'|translate}}</span>
                <input id="reciever-email" type="email" name="reciever-email" class="form-input flex-1"
                    [(ngModel)]="request_details.cstm_email" readonly name="email" />
            </div>
            <!-- <div class="mt-4 flex items-center">
                <label for="reciever-address" class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2">Customer Type</label>
                <input id="reciever-address" type="text" name="reciever-address" class="form-input flex-1"
                [(ngModel)]="request_details.cstm_name" readonly name="address" />
            </div> -->

        </div>
        <div class="w-full lg:w-1/2">
            <div class="text-lg font-semibold f_color" style="font-size: 25px;">
               <u>
                
                {{"Vehicle Details"|translate}}
            </u>  :-</div>
            <div class="mt-4 flex items-center">
                <span class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Vehicle Brand'|translate}}</span>

                <input id="acno" type="text" name="acno" class="form-input flex-1"
                    [(ngModel)]="request_details.make_name" readonly name="no" />
            </div>
            <div class="mt-4 flex items-center">
                <span class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Vehicle Model'|translate}}</span>

                <input id="bank-name" type="text" name="bank-name" class="form-input flex-1"
                    [(ngModel)]="request_details.model_name" readonly name="name" />
            </div>
            <div class="mt-4 flex items-center">
                <span class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Vehicle Varient'|translate}}</span>

                <input id="swift-code" type="text" name="swift-code" class="form-input flex-1"
                    [(ngModel)]="request_details.variant_name" readonly name="swiftCode" />
            </div>
            <div class="mt-4 flex items-center">
                <span class="mb-0 w-1/3 ltr:mr-2 rtl:ml-2 f_color">{{'Vehicle Vin Number'|translate}}</span>

                <input id="swift-code" type="text" name="swift-code" class="form-input flex-1"
                    [(ngModel)]="request_details.custveh_vinnumber" readonly name="swiftCode" />
            </div>

        </div>


    </div>
</div>
